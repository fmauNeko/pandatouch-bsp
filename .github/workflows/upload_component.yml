name: Push pandatouch to Espressif Component Service

on:
  push:
    branches: [main]
    paths: ['pandatouch/**', '.github/**']
  pull_request:
    types: [opened, reopened, synchronize]
    paths: ['pandatouch/**', '.github/**']

jobs:
  upload_component:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: espressif/upload-components-ci-action@v2
        with:
          components: pandatouch
          namespace: "fmauneko"
          dry_run: ${{ github.ref_name != 'main' || github.repository_owner != 'fmauNeko' }}
